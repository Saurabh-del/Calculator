<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form name="form">
            <div class="disply">
                <input type="text" id="txt" placeholder="0">
            </div>
            <div class="button">
                <div class="row">
                    <input type="button" id="1" value="1" onclick="dis(value)" >
                    <input type="button" id="2" value="2" onclick="dis(value)" >
                    <input type="button" id="3" value="3" onclick="dis(value)">
                    <input type="button" id="+" value="+" onclick="dis(value)">
                    <input type="button" id="." value="." onclick="dis(value)">
                </div>

                <div class="row">
                    <input type="button" id="4" value="4" onclick="dis(value)" >
                    <input type="button" id="5" value="5" onclick="dis(value)">
                    <input type="button" id="6" value="6" onclick="dis(value)">
                    <input type="button" id="-" value="-" onclick="dis(value)">
                    <input type="button" id="%" value="%" onclick="dis(value)">
                </div>

                <div class="row">
                    <input type="button" id="7" value="7" onclick="dis(value)">
                    <input type="button" id="8" value="8" onclick="dis(value)">
                    <input type="button" id="9" value="9" onclick="dis(value)">
                    <input type="button" id="*" value="*" onclick="dis(value)">
                    <input type="button" id="." value="." onclick="dis(value)">
                </div>

                <div class="row">
                    <input type="button"  value="clr" onclick="clr()">
                    <input type="button" id="0" value="0" onclick="dis(value)">
                    <input type="button" id="/" value="/" onclick="dis(value)">
                    <input type="button" id="x" value="x" onclick="reduce()">
                    <input type="button" class="red" id="=" value="=" onclick="solve()">
                </div>
            </div>
        </form>
    </div>   
</body>

<script>
    function dis(val)
    {
    document.getElementById("txt").value+=val;
    }

    function solve()
    {
        let x=document.getElementById("txt").value;
        let y=eval(x);
        document.getElementById("txt").value=y;
    }

    function clr()
    {
        document.getElementById("txt").value=""; 
    }

    function reduce()
    {
        let x=document.getElementById("txt").value;
        var text="";
        for(var i=0;i+1<x.length;i++)
        text+=x[i];

        document.getElementById("txt").value=text;

    }
</script>
</html>
